# ────────────────────────────────────────────────
# CONFIGURACIÓN PARA MITIGA PRO (6 CAPAS)
# ────────────────────────────────────────────────

[build]
  publish = "."
  functions = "netlify/functions"
  command = "npm install"

[functions]
  node_bundler = "esbuild"

  # ❗ Incluir los JSON EXACTOS que la función usa
  included_files = [
    "netlify/functions/mitiga_embeddings.json",
    "netlify/functions/referencias.json",
    "netlify/functions/*.json"
  ]

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
