<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asistente MITIGA</title>
    <link rel="icon" type="image/png" href="images/mitiga-icon.png" />

    <style>
      :root {
        --mitiga-color: #581339;
      }

      /* Fondo global visible */
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: url("images/mitiga-background.jpg") center center / cover fixed no-repeat;
        color: #333;
      }

      /* Contenedor principal con transparencia */
      #chat-container {
        display: flex;
        flex-direction: column;
        height: 100dvh;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(4px);
      }

      /* Cabecera */
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 14px;
        background: rgba(255, 255, 255, 0.9);
        border-bottom: 1px solid #ddd;
      }

      header img {
        height: 48px;
      }

      header h1 {
        flex: 1;
        text-align: center;
        font-size: 21px;
        color: var(--mitiga-color);
        font-weight: 600;
        margin: 0;
      }

      header button {
        white-space: normal;
        line-height: 1.1;
        text-align: center;
        width: 80px;
        font-size: 13px;
        background-color: var(--mitiga-color);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 8px 6px;
        cursor: pointer;
        transition: background 0.2s;
      }

      header button:hover {
        background-color: #72224a;
      }

      /* Zona de mensajes */
      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 12px;
        scroll-behavior: smooth;
      }

      .message {
        max-width: 80%;
        padding: 10px 14px;
        border-radius: 14px;
        word-wrap: break-word;
        animation: fadeIn 0.3s ease;
      }

      /* Vi침etas MITIGA */
      .message.bot {
        align-self: flex-end;
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid #eee;
        margin: 6px 18px 6px 0;
        box-shadow: 0 2px 6px rgba(88, 19, 57, 0.15);
      }

      /* Vi침etas usuario */
      .message.user {
        align-self: flex-start;
        background: rgba(246, 214, 125, 0.744);
        border: 1px solid rgba(130, 126, 128, 0.6);
        margin: 6px 0 6px 12px;
        box-shadow: 0 2px 6px rgba(88, 19, 57, 0.15);
      }

      .message.user:hover,
      .message.bot:hover {
        box-shadow: 0 0 8px rgba(88, 19, 57, 0.25);
        transition: box-shadow 0.3s ease;
      }

      .bot-header {
        display: flex;
        align-items: center;
        margin-bottom: 4px;
      }

      .bot-header img {
        width: 26px;
        margin-right: 6px;
      }

      .bot-header span {
        font-weight: 600;
        color: var(--mitiga-color);
        font-size: 14px;
      }

      .message-content b {
        color: var(--mitiga-color);
      }

      .message-content ul {
        padding-left: 20px;
        margin: 4px 0;
      }

      /* Footer */
      footer {
        display: flex;
        align-items: center;
        padding: 8px;
        border-top: 1px solid #ddd;
        background: rgba(255, 255, 255, 0.95);
        position: sticky;
        bottom: 0;
        z-index: 10;
      }

      textarea {
        flex: 1;
        resize: none;
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 10px;
        font-family: inherit;
        font-size: 15px;
        min-height: 40px;
        max-height: 150px;
        overflow-y: auto;
      }

      #sendButton {
        margin-left: 8px;
        padding: 8px 12px;
        background-color: var(--mitiga-color);
        border: none;
        color: #fff;
        border-radius: 8px;
        cursor: pointer;
      }

      #sendButton:hover {
        background-color: #72224a;
      }

      /* Pantalla inicial */
      #start-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(3px);
        z-index: 5;
        text-align: center;
        animation: fadeIn 0.5s ease;
      }

      #start-screen img {
        width: 100px;
        margin-bottom: 10px;
      }

      #start-screen h1 {
        color: var(--mitiga-color);
        margin: 0;
        font-size: 26px;
      }

      #start-screen h2 {
        color: #333;
        margin-top: 12px;
        font-size: 19px;
        font-weight: 500;
        max-width: 420px;
        line-height: 1.5;
      }

      #start-screen.hidden {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.6s ease, visibility 0.6s ease;
      }

      /* Indicador visible y animado */
      #typingIndicator {
        display: none;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 14px;
        margin: 14px auto;
        padding: 10px 16px;
        font-size: 15px;
        font-weight: 600;
        color: var(--mitiga-color);
        box-shadow: 0 2px 6px rgba(88, 19, 57, 0.15);
        text-align: center;
        animation: pulseTogether 1.8s ease-in-out infinite;
      }

      #typingIndicator.show {
        display: flex;
      }

      .typing-icon {
        width: 28px;
        height: 28px;
        animation: pulseTogether 1.8s ease-in-out infinite;
        transform-origin: center;
      }

      @keyframes pulseTogether {
        0%, 100% {
          transform: scale(1);
          filter: drop-shadow(0 0 2px rgba(88, 19, 57, 0.3));
          opacity: 0.85;
        }
        50% {
          transform: scale(1.15);
          filter: drop-shadow(0 0 6px rgba(88, 19, 57, 0.6));
          opacity: 1;
        }
      }

      /* Modal */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(88, 19, 57, 0.35);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .modal.show {
        display: flex;
        opacity: 1;
        pointer-events: all;
      }

      .modal-content {
        background: #fff;
        border-radius: 16px;
        padding: 24px 28px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        transform: scale(0.9);
        transition: transform 0.3s ease;
        margin: 0 16px; /* 游댳 margen lateral */
        max-width: 400px; /* 游댳 evita que se expanda demasiado en pantallas grandes */
      }

      .modal.show .modal-content {
        transform: scale(1);
      }

      .modal-content p {
        font-size: 17px;
        color: #333;
        margin-bottom: 20px;
        font-weight: 500;
      }

      .modal-content button {
        margin: 8px;
        background: var(--mitiga-color);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 8px 14px;
        cursor: pointer;
      }

      .hidden {
        display: none !important;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>

  <body>
    <div id="start-screen">
      <img src="images/mitiga-icon.png" alt="MITIGA" />
      <h1>Hola, soy MITIGA</h1>
      <h2>
        Estoy aqu칤 para ayudarte a comprender mejor los cambios que observas en
        el d칤a a d칤a del cuidado.
      </h2>
    </div>

    <div id="chat-container">
      <header>
        <img src="images/mitiga-icon.png" alt="MITIGA" />
        <h1>Asistente MITIGA</h1>
        <button id="newChat">Nuevo<br />chat</button>
      </header>

      <div id="chatMessages" class="chat-messages"></div>

      <div id="typingIndicator" class="hidden">
        <img src="images/mitiga-icon.png" alt="MITIGA pensando" class="typing-icon" />
        <span>MITIGA est치 preparando su respuesta<span class="dots">...</span></span>
      </div>

      <footer>
        <textarea id="userInput" placeholder="Escribe tu pregunta aqu칤..."></textarea>
        <button id="sendButton">Enviar</button>
      </footer>
    </div>

    <!-- Modal de confirmaci칩n -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <p>쮻eseas iniciar una nueva conversaci칩n?</p>
        <button id="confirmButton">S칤</button>
        <button id="cancelButton">No</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
