<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asistente MITIGA</title>
    <link rel="icon" type="image/png" href="images/mitiga-icon.png" />

    <style>
      :root {
        --mitiga-color: #581339;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: url("images/mitiga-background.jpg") center center / cover fixed no-repeat;
        color: #333;
      }

      #chat-container {
        display: flex;
        flex-direction: column;
        height: 100dvh;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(4px);
      }

      /* CABECERA */
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 14px;
        background: rgba(255, 255, 255, 0.9);
        border-bottom: 1px solid #ddd;
      }

      header img {
        height: 48px;
      }

      header h1 {
        flex: 1;
        text-align: center;
        font-size: 21px;
        color: var(--mitiga-color);
        font-weight: 600;
        margin: 0;
      }

      header button {
        white-space: normal;
        line-height: 1.1;
        width: 80px;
        font-size: 13px;
        background-color: var(--mitiga-color);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 8px 6px;
        cursor: pointer;
      }

      /* MENSAJES */
      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .message {
        box-sizing: border-box;
        padding: 10px 14px;
        border-radius: 14px;
        word-wrap: break-word;
        max-width: 90%;
      }

      .message.bot {
        align-self: flex-start;
        background: rgba(255, 255, 255, 0.92);
        border: 1px solid #eee;
        margin: 6px auto 6px 0;
        box-shadow: 0 2px 6px rgba(88, 19, 57, 0.15);
        width: 90%;
        max-width: 720px;
      }

      .message-content {
        white-space: pre-wrap;
        line-height: 1.55;
      }

      /* Aire solo entre párrafos largos, no entre títulos */
      .message-content br + br {
        display: block;
        margin-bottom: 0.35rem;
      }

      /* Reduce espacio cuando dos líneas seguidas empiezan en negrita */
      .message-content b + br + b {
        display: inline;
      }
      
      .message.user {
        align-self: flex-end;
        background: linear-gradient(140deg, #423535, #1f232b);
        color: #f7f9fc;
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin: 6px 4px 6px auto;
        max-width: min(68%, 420px);
      }

      .bot-header {
        display: flex;
        align-items: center;
        margin-bottom: 4px;
      }

      .bot-header img {
        width: 26px;
        margin-right: 6px;
      }

      .bot-header span {
        font-weight: 600;
        color: var(--mitiga-color);
        font-size: 14px;
      }

      /* FOOTER */
      footer {
        display: flex;
        align-items: center;
        padding: 8px;
        border-top: 1px solid #ddd;
        background: rgba(255, 255, 255, 0.95);
      }

      textarea {
        flex: 1;
        resize: none;
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 15px;
        min-height: 40px;
      }

      #sendButton {
        margin-left: 8px;
        padding: 8px 12px;
        background-color: var(--mitiga-color);
        border: none;
        color: #fff;
        border-radius: 8px;
        cursor: pointer;
      }

      /* PANTALLA INICIAL */
      #start-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(3px);
        z-index: 5;
        text-align: center;
      }

      #start-screen img {
        width: 100px;
        margin-bottom: 10px;
      }

      #start-screen.hidden {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.6s ease;
      }

      /* ============================= */
      /*   CORRECCIÓN • HIDDEN/SHOW   */
      /* ============================= */
      .hidden {
        display: none !important;
      }
      .show {
        display: flex !important;
      }

      /* ============================= */
      /*  ANIMACIÓN FADE-IN MENSAJES  */
      /* ============================= */
      .fade-in {
        animation: fadeInMsg 0.45s ease;
      }
      @keyframes fadeInMsg {
        from { opacity: 0; transform: translateY(4px); }
        to   { opacity: 1; transform: translateY(0); }
      }

      /* ============================= */
      /*   ICONO LATIENDO MITIGA      */
      /* ============================= */
      .mitiga-heartbeat {
        animation: heartbeat 1.6s ease-in-out infinite;
      }
      @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        50%      { transform: scale(1.22); }
      }

      /* ============================= */
      /*   INDICADOR “PREPARANDO…”    */
      /* ============================= */
      #typingIndicator {
        align-items: center;
        gap: 8px;
        background: rgba(255, 255, 255, 0.75);
        border: 1px solid rgba(88, 19, 57, 0.12);
        border-radius: 14px;
        padding: 8px 12px;
        font-size: 14px;
        font-weight: 500;
        color: var(--mitiga-color);
        width: 90%;
        max-width: 720px;
        align-self: flex-start;
        margin: 6px 0;
      }

      #typingIndicator .typing-icon {
        width: 22px;
        height: 22px;
        animation: pulsePreparing 1.8s ease-in-out infinite;
      }

      @keyframes pulsePreparing {
        0%,100% { transform: scale(1); opacity:.85; }
        50%     { transform: scale(1.25); opacity:1; }
      }

      /* MODAL */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(88, 19, 57, 0.35);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .modal.show {
        display: flex !important;
      }
      .modal-content {
        background: #fff;
        border-radius: 16px;
        padding: 24px 28px;
        text-align: center;
        max-width: 400px;
      }
    </style>
  </head>

  <body>
    <div id="start-screen">
      <img src="images/mitiga-icon.png" alt="MITIGA" />
      <h1>Hola, soy MITIGA</h1>
      <h2>Estoy aquí para ayudarte a comprender mejor los cambios que observas en el día a día del cuidado.</h2>
    </div>

    <div id="chat-container">
      <header>
        <img src="images/mitiga-icon.png" alt="MITIGA" />
        <h1>Asistente MITIGA</h1>
        <button id="newChat">Nuevo<br>chat</button>
      </header>

      <div id="chatMessages" class="chat-messages">
        <div id="typingIndicator" class="hidden">
          <img src="images/mitiga-icon.png" class="typing-icon" />
          <span>MITIGA está preparando su respuesta…</span>
        </div>
      </div>

      <footer>
        <textarea id="userInput" placeholder="Escribe tu pregunta aquí..."></textarea>
        <button id="sendButton">Enviar</button>
      </footer>
    </div>

    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <p>¿Deseas iniciar una nueva conversación?</p>
        <button id="confirmButton">Sí</button>
        <button id="cancelButton">No</button>
      </div>
    </div>

    <script src="script.js?v=typing-fix-01"></script>

  </body>
</html>
