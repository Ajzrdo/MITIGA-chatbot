<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistente MITIGA</title>
  <link rel="icon" type="image/png" href="images/mitiga-icon.png" />

  <style>
    :root {
      --mitiga-color: #581339;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: url("images/mitiga-background.jpg") center center / cover fixed no-repeat;
      color: #333;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100dvh;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(4px);
    }

    /* CABECERA */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 14px;
      background: rgba(255, 255, 255, 0.9);
      border-bottom: 1px solid #ddd;
    }

    header img {
      height: 48px;
    }

    header h1 {
      flex: 1;
      text-align: center;
      font-size: 21px;
      color: var(--mitiga-color);
      font-weight: 600;
      margin: 0;
    }

    header button {
      width: 80px;
      font-size: 13px;
      background-color: var(--mitiga-color);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 6px;
      cursor: pointer;
      line-height: 1.1;
    }

    /* CONTENEDOR MENSAJES */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px 14px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: transparent;
      /* CLAVE */
    }

    .message {
      padding: 12px 16px;
      border-radius: 14px;
      max-width: 90%;
      box-sizing: border-box;
    }

    .message.bot {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.86);
      border: 1px solid #eee;
      box-shadow: 0 2px 6px rgba(88, 19, 57, 0.15);
      width: 90%;
      max-width: 720px;
      isolation: isolate;
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(140deg, #423535, #1f232b);
      color: #f7f9fc;
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: min(68%, 420px);
    }

    .bot-header {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }

    .bot-header img {
      width: 26px;
      margin-right: 6px;
    }

    .bot-header span {
      font-weight: 600;
      color: var(--mitiga-color);
      font-size: 14px;
    }

    /* MARKDOWN */
    .message-content {
      line-height: 1.6;
      font-size: 15.5px;
    }

    .message-content p {
      margin: 0.6em 0;
    }

    .message-content p:first-child {
      margin-top: 0;
    }

    .message-content ul,
    .message-content ol {
      margin: 0.6em 0 0.6em 1.4em;
      padding-left: 1.2em;
    }

    .message-content li {
      margin: 0.35em 0;
    }

    .message-content strong {
      color: var(--mitiga-color);
      font-weight: 600;
    }

    /* FOOTER */
    footer {
      display: flex;
      padding: 8px;
      border-top: 1px solid #ddd;
      background: rgba(255, 255, 255, 0.95);
    }

    textarea {
      flex: 1;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px 12px;
      font-size: 16px;
      line-height: 1.4;
      resize: none;
    }

    #sendButton {
      margin-left: 8px;
      padding: 8px 12px;
      background-color: var(--mitiga-color);
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }

    /* START SCREEN */
    #start-screen {
      position: fixed;
      inset: 0 0 60px 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(3px);
      z-index: 5;
      text-align: center;
      padding-inline: 18px;
    }

    #start-screen.hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.6s ease;
    }

    .hidden {
      display: none !important;
    }

    .show {
      display: flex !important;
    }

    /* ============================= */
    /* Typing indicator (estado B)   */
    /* ============================= */
    #typingIndicator {
      display: flex;
      align-items: center;
      gap: 8px;

      align-self: flex-start;

      background: rgba(255, 255, 255, 0.78);
      /* más ligero que message.bot */
      border: 1px solid rgba(88, 19, 57, 0.15);
      border-radius: 14px;

      padding: 10px 14px;
      margin: 6px 0;

      box-shadow: 0 2px 4px rgba(88, 19, 57, 0.10);

      width: fit-content;
      max-width: 80%;

      font-size: 14px;
      color: #581339;
    }

    #typingIndicator img,
    #typingIndicator .typing-icon {
      width: 22px;
      height: 22px;
      animation: heartbeat 1.6s ease-in-out infinite;
    }

    /* ============================= */
    /* Animación icono MITIGA       */
    /* ============================= */
    .mitiga-heartbeat {
      animation: heartbeat 1.4s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }

      20% {
        transform: scale(1.18);
      }

      40% {
        transform: scale(1);
      }

      60% {
        transform: scale(1.18);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div id="start-screen">
    <img src="images/mitiga-icon.png" width="100" />
    <h1>Hola, soy MITIGA</h1>
    <h2>Estoy aquí para ayudarte a comprender mejor los cambios que observas en el día a día del cuidado.</h2>
  </div>

  <div id="chat-container">
    <header>
      <img src="images/mitiga-icon.png" />
      <h1>Asistente MITIGA</h1>
      <button id="newChat">Nuevo<br>chat</button>
    </header>

    <div id="chatMessages" class="chat-messages">
      <div id="typingIndicator" class="hidden">
        <img src="images/mitiga-icon.png" class="typing-icon" alt="MITIGA" />
        <span>MITIGA está preparando su respuesta…</span>
      </div>
    </div>

    <footer>
      <textarea id="userInput" placeholder="Escribe tu pregunta aquí..."></textarea>
      <button id="sendButton">Enviar</button>
    </footer>
  </div>

  <div id="modal" class="hidden">
    <div class="modal-content">
      <p>¿Deseas iniciar una nueva conversación?</p>
      <button id="confirmButton">Sí</button>
      <button id="cancelButton">No</button>
    </div>
  </div>

  <!-- MARKDOWN RENDERER -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
