<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Asistente MITIGA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --mitiga-color: #7A003C;
      --bg-blur: rgba(255, 255, 255, 0.92);
      --text-color: #333;
      --border-radius: 16px;
      --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-main);
      background: #f3f3f3;
      color: var(--text-color);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: white;
      border-bottom: 1px solid #ddd;
    }

    header .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img {
      height: 36px;
    }

    header h1 {
      font-size: 1.4rem;
      margin: 0;
      color: var(--mitiga-color);
    }

    header button {
      background: var(--mitiga-color);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 64px);
    }

    #chatMessages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .message {
      max-width: 820px;
      margin: 0 auto 18px auto;
      padding: 16px 18px;
      background: var(--bg-blur);
      border-radius: var(--border-radius);
    }

    .message.user {
      background: #eee;
    }

    .bot-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--mitiga-color);
    }

    .bot-header img {
      width: 28px;
      height: 28px;
    }

    .message-content {
      white-space: pre-wrap;     /* RESPETA Markdown tal cual */
      line-height: 1.55;
      font-size: 1rem;
    }

    /* ÚNICA intervención visual permitida */
    .message-content strong {
      color: var(--mitiga-color);
      font-weight: 600;
    }

    #input-area {
      display: flex;
      gap: 8px;
      padding: 12px;
      background: white;
      border-top: 1px solid #ddd;
    }

    #userInput {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    #sendButton {
      background: var(--mitiga-color);
      color: white;
      border: none;
      padding: 0 18px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <div class="brand">
    <img src="images/mitiga-icon.png" alt="MITIGA">
    <h1>Asistente MITIGA</h1>
  </div>
  <button onclick="startNewChat()">Nuevo chat</button>
</header>

<div id="chat-container">
  <div id="chatMessages"></div>

  <div id="input-area">
    <input
      id="userInput"
      type="text"
      placeholder="Escribe tu pregunta aquí…"
      onkeydown="if(event.key==='Enter'){sendMessage();}"
    />
    <button id="sendButton" onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
